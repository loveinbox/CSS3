<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../exampleBasic.css">
	<style type="text/css">
		.shadow{
			font-size: 25px;
			text-shadow:3px 3px 5px black,-3px -3px 5px red;
		}
	</style>
</head>
<body>
	<section id="wrap">
		<section>
			<div class="aside">
				<pre>
				text-shadow:
					3px 3px 5px black,-3px -3px 5px red;
				</pre>
			</div>
			<article>
				<p class="shadow">带阴影的文字</p>
			</article>
		</section>
	</section>
</body>
</html>
